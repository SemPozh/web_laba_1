<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/styles/style.css">
    <script
            src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous"></script>
    <title>Точечный выстрел</title>
</head>
<body>
    <table id="header-table">
        <tr id="header">
            <td id="bio">
                Пожарский Семён, Р3130<br>Вариант: 1234
            </td>
            <td id="header_title">ЛАБА и ТОЧКА: "."</td>
        </tr>
    </table>
    <table id="main-table">
        <tr>
            <td class="gui-element" id="input-block">
                <form action="" method="POST">
                    <label id="x-label">Выберите X-координату</label>
                    <div>
                        <div>
                            <div class="form_radio_btn">
                                <input type="checkbox" value="-5" class="r-choose_input checkbox_x" name="x-choose" id="checkbox-1">
                                <label for="checkbox-1">-5</label>
                            </div>

                            <div class="form_radio_btn">
                                <input type="checkbox" value="-4" class="r-choose_input checkbox_x" name="x-choose" id="checkbox-2">
                                <label for="checkbox-2">-4</label>
                            </div>

                            <div class="form_radio_btn">
                                <input type="checkbox" value="-3" class="r-choose_input checkbox_x" name="x-choose" id="checkbox-9">
                                <label for="checkbox-9">-3</label>
                            </div>

                            <div class="form_radio_btn">
                                <input type="checkbox" value="-2" class="r-choose_input checkbox_x" name="x-choose" id="checkbox-3">
                                <label for="checkbox-3">-2</label>
                            </div>

                            <div class="form_radio_btn">
                                <input type="checkbox" value="-1" class="r-choose_input checkbox_x" name="x-choose" id="checkbox-4">
                                <label for="checkbox-4">-1</label>
                            </div>

                            <div class="form_radio_btn">
                                <input type="checkbox" value="0" class="r-choose_input checkbox_x" name="x-choose" id="checkbox-5">
                                <label for="checkbox-5">0</label>
                            </div>

                            <div class="form_radio_btn">
                                <input type="checkbox" value="1" class="r-choose_input checkbox_x" name="x-choose" id="checkbox-6">
                                <label for="checkbox-6">1</label>
                            </div>

                            <div class="form_radio_btn">
                                <input type="checkbox" value="2" class="r-choose_input checkbox_x" name="x-choose" id="checkbox-7">
                                <label for="checkbox-7">2</label>
                            </div>

                            <div class="form_radio_btn">
                                <input type="checkbox" value="3" class="r-choose_input checkbox_x" name="x-choose" id="checkbox-8">
                                <label for="checkbox-8">3</label>
                            </div>
                        </div>
                    </div>
                    <label id="y-label">Выберите Y-координату</label>
                    <div>
                        <input type="text" placeholder="Введите Y в {-3...3}" class="y-choose_input" id="y-inp">
                    </div>
                    <label id="r-label">Выберите R</label>
                    <div>
                        <div class="form_radio_btn">
                            <input type="radio" value="1" class="r-choose_input" name="r-choose" id="radio-1">
                            <label for="radio-1">1</label>
                        </div>

                        <div class="form_radio_btn">
                            <input type="radio" value="2" class="r-choose_input" name="r-choose" id="radio-2">
                            <label for="radio-2">2</label>
                        </div>

                        <div class="form_radio_btn">
                            <input type="radio" value="3" class="r-choose_input" name="r-choose" id="radio-3">
                            <label for="radio-3">3</label>
                        </div>

                        <div class="form_radio_btn">
                            <input type="radio" value="4" class="r-choose_input" name="r-choose" id="radio-4">
                            <label for="radio-4">4</label>
                        </div>

                        <div class="form_radio_btn">
                            <input type="radio" value="5" class="r-choose_input" name="r-choose" id="radio-5">
                            <label for="radio-5">5</label>
                        </div>
                    </div>

                    <input type="submit" id="submitButton" value="Отправить">
                    <p class="error_text">Некорректные значения в полях формы.</p>
                </form>
            </td>

            <td class="gui-element" id="visualization-block">
                <div id="frame">
                    <canvas id="figureCanvas" width="100" height="100"></canvas>
                </div>
            </td>
        </tr>
    </table>
    <table id="data-table">
        <tr>
            <td class="gui-element" id="data-block">
                <div>
                    <table id="results">
                        <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                            <th>R</th>
                            <th>Попадание</th>
                            <th>Время запроса</th>
                            <th>Время работы</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
    </table>
    <table id="footer-table">
        <tr id="footer">
            <td>
                <p>Работа выполнена полностью самостоятельно, все права защищены. Убедительная просьба не душить на защите.</p>
            </td>
            <td><img src="static/images/itmo.png" alt=""/></td>
        </tr>
    </table>
    <script src="static/scripts/drawFigure.js"></script>
    <script src="static/scripts/validation.js"></script>
    <script src="static/scripts/ajax.js"></script>
</body>
</html>
